language: python

python:
- '2.7'

branches:
  only:
  - master

sudo: false

cache:
  directories:
  - "$HOME/build/cosmicpy/cosmicpy/build/extern"
  - "$HOME/build/cosmicpy/cosmicpy/build/GSL"
  - "$HOME/build/cosmicpy/cosmicpy/build/Boost"

env:
  global:
  - OMP_NUM_THREADS 8
  - secure: O4kqoNhdzyD9oinAEvRVfLaQTp37HHc4Un9g/lbYgW0Vfl0WHBdDQFGWh6+aUprPrCr8Wn6fi8nKbfhnBlSqCYq0xxjPmhSXs3UsOBdeyYxGTZA/KZeFkJ9Wxv8G0NRq3cOlRswBHRjjvvAWL/qjgcbZMs0ClP+TJqvgWUx1nD4=

before_install:
  - openssl aes-256-cbc -K $encrypted_cb2a50c2b05b_key -iv $encrypted_cb2a50c2b05b_iv -in .travis.key.enc -out id_rsa_travis -d
  - openssl rsa -in id_rsa_travis -out id_rsa_travis_dec -passin pass:$DEPLOY_KEY_SECRET
  - chmod 600 id_rsa_travis_dec
  - eval `ssh-agent -s`
  - ssh-add ./id_rsa_travis_dec
  - chmod 755 ./.deploy_doc.sh
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -f -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pip
  - source activate test-environment
  - conda install --yes numpy=1.9 scipy matplotlib Sphinx=1.2.2 Pygments ipython
  - pip install sphinx-bootstrap-theme sphinxcontrib-napoleon sphinxcontrib-bibtex
  - python setup.py build

script:
  - "(cd doc; travis_wait make html)"

after_success:
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && ./.deploy_doc.sh || false'
